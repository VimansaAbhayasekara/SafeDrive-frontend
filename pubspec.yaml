name: safedrive
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  web_socket_channel: ^2.4.0
  shared_preferences: ^2.2.2
  fluttertoast: ^8.2.4
  cached_network_image: ^3.3.0
  google_fonts: ^6.1.0
  http: ^1.2.0
  flutter_dotenv: ^5.1.0
  localstorage: ^4.0.1+4
  flutter_secure_storage: ^9.0.0
  intl: ^0.19.0
  iconsax: ^0.0.8
  firebase_core: ^2.25.4
  firebase_auth: ^4.16.0
  firebase_messaging: ^14.7.16
  flutter_local_notifications: ^16.3.2
  provider: ^6.1.2
  cloud_firestore: ^4.15.8
  curved_navigation_bar: ^1.0.3
  syncfusion_flutter_datepicker: ^20.3.60
  flutter_floating_bottom_bar: ^1.1.0
  firebase_auth: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  image_picker: ^1.0.7
  google_nav_bar: ^5.0.6
  firebase_database: ^10.4.8
  firebase_storage: ^11.6.9
  awesome_dialog: ^3.2.0
  logger: ^2.1.0

flutter:

  uses-material-design: true

  assets:
    - assets/.env
    - assets/images/
    - assets/provinces.json
    - assets/
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/InterBold.ttf
          weight: 700
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
